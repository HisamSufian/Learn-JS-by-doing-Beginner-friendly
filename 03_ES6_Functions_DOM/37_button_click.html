<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Problem 37 â€“ DOM Button Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

    h2 {
      color: #027700;

    button {
      padding: 10px 20px;
      font-size: 16px;

      background-color: #005ea3;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¯ Problem 37 â€“ DOM Button Click</h2>
  <p>Click the button below to trigger an alert message.</p>

  <!-- ðŸ”˜ Button element -->
  <button id="clickBtn">Click Me!</button>

  <script>
    /**
     * ðŸ§  Explanation:
     * document.getElementById("clickBtn") â†’ selects the button by its ID.
     * addEventListener("click", callback) â†’ runs the callback function whenever the button is clicked.
     * alert("...") â†’ displays a browser pop-up message.
     */

    // Get reference to the button
    const button = document.getElementById("clickBtn");

    // Add event listener for click event
    button.addEventListener("click", () => {
      alert("âœ… Button clicked! JavaScript is working perfectly!");
    });
  </script>
</body>
